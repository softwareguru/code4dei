<section style="background-color: #F6F6D6;">
    <br>
    <div class="container text-center mt-4">
        <div class="speaker-strip">
            {{ range where (where .Site.Pages.ByTitle "Type" "speakers") "Params.hackeando" true }}
            <div class="speaker-item">
                <div class="speaker-block">
                    <div class="headshot-box">
                        <a href="{{.Permalink}}">
                            <img src="{{ with .Params.images }}{{ index . 0 | relURL }}{{else}}{{ .Params.Image | relURL }}{{ end }}"
                                alt="{{ .Title }}" class="img-fluid shadow">
                        </a>
                    </div>
                    <div class=" text-center">
                        <h4 class="mb-2 mt-3"><a href="{{.Permalink | relURL }}"><Strong>{{ .Title }}</Strong></a></h4>
                        <p class="speaker-info-description">{{ .Params.Designation}}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
        <br><br>
    </div>
</section>
