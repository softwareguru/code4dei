{{ define "main" }}
<section class="section blog">
    <div class="container">
        <div class="card mb-3 border border-0">
            {{ range first 3 (where .Site.RegularPages "Type" "blog" )}}
            <br>
            <div class="row g-0">
                <div class="col-md-4">
                    <a href="{{ .Permalink }}">
                        <img src="{{ .Params.Image | absURL }}" class="img-fluid" alt="{{ .Title | markdownify }}">
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title" style="text-align: center;"><a href="{{ .Permalink }}"><strong>{{ .Title | markdownify }}</strong></a></h3>
                        <p class="card-text" style="color: black;"> {{ .Summary | truncate 300 }}</p>

                    </div>
                </div>
            </div>
            {{ end }}
        </div>
